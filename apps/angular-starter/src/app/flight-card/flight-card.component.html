<div [ngClass]="{ selected: selected }" class="card">
  <div class="card-header">
    <h2 class="title">
      {{ item.from | city : 'short' }} - {{ item.to | city : 'long' }}
    </h2>
  </div>

  <div class="card-body">
    <p>Flight-No.: #{{ item.id }}</p>
    <p>Date: {{ item.date | date : 'dd.MM.yyyy HH:mm' }}</p>
    <p [ngStyle]="{ color: item.delayed }">Delayed: {{ item.delayed }}</p>
    <p>
      <button
        (click)="select()"
        *ngIf="!selected"
        class="btn btn-default"
        data-testid="select-button"
      >
        Select
      </button>
      <button
        (click)="deselect()"
        *ngIf="selected"
        class="btn btn-default"
        data-testid="deselect-button"
      >
        Remove
      </button>
      <button
        class="btn btn-default"
        (click)="edit()"
        data-testid="edit-button"
      >
        Edit
      </button>
    </p>
  </div>
</div>
